<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>MMO Game test</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="js/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="js/glcode.js"></script>
<script type="text/javascript" src="js/objectHandler.js"></script>
<script type="text/javascript" src="js/inputHandler.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif

    varying vec2 vTexCoord;

    uniform sampler2D uSampler;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTexCoord.s, vTexCoord.t));
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVerPosition;
    attribute vec2 aTexCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTexCoord;


    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVerPosition, 1.0);
        vTexCoord = aTexCoord;
    }
</script>

</head>
<body onload="webGLStart()">
    <canvas id="canvas"></canvas>
    <textarea id="output"></textarea>
</body>
</html>
